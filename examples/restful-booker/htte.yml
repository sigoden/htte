url: https://restful-booker.herokuapp.com
timeout: 10000
apis:
  - name: ping
    uri: /ping
  - name: listBooking
    uri: /booking
  - name: getBooking
    uri: /booking/{id}
  - name: createBooking
    uri: /booking
    method: post
  - name: login
    uri: /auth
    method: post
  - name: updateBooking
    uri: /booking/{id}
    method: put
  - name: deleteBooking
    uri: /booking/{id}
    method: delete
